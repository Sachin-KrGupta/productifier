<!DOCTYPE HTML>
<html>

<head>
    <title>
        Productifier
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>


<body>
    <nav class="navbar">
        The Productifier App
    </nav>





    <div class="wrapper">
        <div class="timer">
            <div class="current-time">
                <h5>Current time</h5>
                
                <p id="demo">0h 50m 0s</p>
            </div>
            <div class="total-time">
                <h5>Total time</h5>
                
                <p id="total">0h 0m 0s</p>
            </div>
            <div class="start">
                <button onclick="countdownTimeStart()" id="startstop">Start Timer</button>
            </div>
            <div class="stop">
                <button id="stop" onclick="stopTimer()">Stop</button>
            </div>

        </div>


        <div class="todo">
           MY GOALS
        </div>
    </div>



    <script src="/js/index.js"></script>

</body>

</html>
